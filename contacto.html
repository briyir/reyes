<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO 3</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>

    
    <section class="form-contac">
        
      <h2>Formulario de contacto</h2>
        <input class="controls"  type="text" name="name" id="name " placeholder="Nombres y Apellidos" >
        <br>
        <br>
        <input class="controls" type="email" name="email" id="email" placeholder="E-mail">
        <br>
        <br>
        <input class="controls" type="phone" name="phone" id="phone" placeholder="Telefono">
        <br>
        <br>
        <input class="controls" type="affair" name="affair" id="affair" placeholder="Asunto">
         <br>
         <br>
         <textarea class="controls" name="message" id="message" cols="30" rows="5" placeholder="Deje su Mensaje aqui"></textarea>
        <br>
        <input class="buttons" type="submit" name="" value="Enviar">
         
    </section>
    
</body>
</html>
