<body>
   

    <form>
        <h2>CONTACTO</h2>

        <div class="input-group">
            
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name " placeholder="Escriba su nombre" >
              <br>
                <label for="address">Direccion:</label>
                <input type="direccion" name="address" id="address" placeholder="Escriba su direccion">
            <br>
                <label for="email">Correo Electronico:</label>
                <input type="email" name="email" id="email" placeholder="Escriba su Correo Electronico">
            <br>
        
                <label for="message">Mensaje:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Aqui escriba su Mensaje"></textarea>
                
                <br>

                <input class="btn" type="submit" value="Enviar Consulta" >
            
            
              </div>










        </div>
    



    </form>
 </body>
